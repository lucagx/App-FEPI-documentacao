<nav id="sidebar" class="sidebar drac-bg-black">
    <div class="custom-menu">
        <button type="button" id="sidebarCollapse" class="btn btn-primary">
            <i class="fa fa-bars"></i>
            <span class="sr-only">Menu</span>
        </button>
    </div>

    <div class="p-4">
        {% if config.theme.logo %}
            <img class="logo" src="{{ config.theme.logo|url }}" height="100px">
        {% endif %}

        <div class="drac-text-center">
            {% if config.site_name %}
            <img src="https://cdn.icon-icons.com/icons2/1631/PNG/512/halloween37_109159.png" height="50px" alt="logo skull">
            <span class="drac-text drac-line-height drac-text-white font-weight: bold" >{{ config.site_name }}</span>
            {% endif %}
        </div>

        <hr class="drac-divider" />

        <!-- block menu -->
        <ul class="mb-5 drac-list drac-list-none">
            {% include "modules/menu.html" %}
        </ul>
        <!-- endblock -->
    </div>
</nav>
